<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <header>
        <div class="header-top py-3">
            <div class="container">
                <div class="row d-flex justify-content-between">
                    <div class="col"><a href="tel:555 123-45-67"> <span class="icon-phone">&#9743;</span> 555
                            123-45-67</a>
                    </div>
                    <div class="col icons text-end">

                        <form id="search">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search..." aria-label="Search..."
                                    name="s">
                                <button class="btn close-search" type="button"><i class="fa fa-times"
                                        aria-hidden="true"></i></button>
                                <button class="btn " type="submit"><i class="fa fa-search"
                                        aria-hidden="true"></i></button>
                            </div>

                        </form>

                        <a href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                        <a href="#" data-bs-toggle="modal" data-bs-target="#car-modal" class="open-cart-modal">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            <span class="badge bg-danger rounded-pill count-items">0</span>
                        </a>


                        <!-- Modal -->
                        <div class="modal fade" id="car-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Корзина</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table text-start">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Фото</th>
                                                    <th scope="col">Товар</th>
                                                    <th scope="col">Кол-во</th>
                                                    <th scope="col">Цена</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td><a href="#"><img src="img/products/apple_cinema_30.jpg"
                                                                alt="Apple cinema 30"></a></td>
                                                    <td><a href="#">Apple cinema 30</a></td>
                                                    <td>1</td>
                                                    <td>1000</td>
                                                </tr>
                                                <tr>
                                                    <td><a href="#"><img src="img/products/canon_eos_5d_1.jpg"
                                                                alt="Canon EOS 5D"></a></td>
                                                    <td><a href="#">Canon EOS 5D</a></td>
                                                    <td>1</td>
                                                    <td>750</td>
                                                </tr>
                                                <tr>
                                                    <td><a href="#"><img src="img/products/iphone_1.jpg"
                                                                alt="iPhone"></a></td>
                                                    <td><a href="#">iPhone</a></td>
                                                    <td>1</td>
                                                    <td>1000</td>
                                                </tr>

                                            </tbody>
                                        </table>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Продолжить
                                            покупки</button>
                                        <button type="button" class="btn btn-primary">Оформить заказ</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="dropdown d-inline-block">
                            <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown"><i class="fa fa-user-o"
                                    aria-hidden="true"></i></a>

                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Авторизация</a></li>
                                <li><a class="dropdown-item" href="#">Регистрация</a></li>
                            </ul>
                        </div>

                    </div>

                </div>

                <div class="header-bottom"></div>
    </header>

    <script src="bootstrap/js/bootstrap.bundle.js"></script>

    <!-- Fontawesome cdn -->
    <script src="https://kit.fontawesome.com/9374e0dc51.js" crossorigin="anonymous"></script>

    <!-- Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>


</body>


</html>
